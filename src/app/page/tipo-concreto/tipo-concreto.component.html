<section class="flex flex-col w-full px-10">

    <div class="flex justify-between my-10 w-full">
        <h2 class="text-3xl font-bold">Tipo de Concreto</h2>
        <div>
            <button mat-button class="align-center text-white uppercase bg-[#0f172a]" (click)="concretoModal()">
                Nuevo
                <mat-icon
                matSuffix
                class="icon-size-5 text-white"
                [svgIcon]="'heroicons_outline:plus'"></mat-icon>
            </button>
        </div>
    </div>


    <div>

        <form [formGroup]="filtroPedidoForm" crossOrigin="Anonymous" class="grid gap-2 grid-cols-3">
            
            <mat-form-field class="w-full mr-2" appearance="outline">
                <mat-label>Cliente</mat-label>
                <input
                    (keyup)="searchNombre()"
                    matInput
                    [formControlName]="'cliente'"
                    >
                <mat-icon
                    matSuffix
                    class="icon-size-5"
                    [svgIcon]="'heroicons_outline:search'"></mat-icon>
            </mat-form-field>
        </form>
    </div>

    <mat-paginator class="flex justify-center mt-14" (page)="pageChange($event)" [length]="100"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page">
    </mat-paginator>

    <div class="mb-40">
        <table mat-table [dataSource]="concreto" class="rounded-6xl w-full mt-10 p-5">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef class="text-center"> Id </th>
              <td mat-cell *matCellDef="let element" class="text-center"> {{element.id}} </td>
            </ng-container>
          
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef class="text-center"> Nombre </th>
              <td mat-cell *matCellDef="let element" class="text-center"> {{element.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="unidad_medida">
              <th mat-header-cell *matHeaderCellDef class="text-center"> Unidad de medida </th>
              <td mat-cell *matCellDef="let element" class="text-center"> {{element.unidad_medida}}</td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
                <td mat-cell *matCellDef="let element" class="text-center flex justify-center">
                    <div class="flex">
                        <button mat-button>
                            <mat-icon
                            matSuffix
                            class="icon-size-5"
                            [svgIcon]="'heroicons_outline:external-link'"></mat-icon>
                        </button>
                        <button mat-button class="bg-[#E53935]" (click)="deleteConcretos(element.id)" >
                            <mat-icon
                            matSuffix
                            class="icon-size-5 text-white"
                            [svgIcon]="'heroicons_outline:trash'"></mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</section>
