<section class="flex flex-col w-full px-10 mt-20">
    <div>

        <form [formGroup]="filtroPedidoForm" crossOrigin="Anonymous" class="grid gap-2 grid-cols-3">
            
            <mat-form-field class="w-full mr-2" appearance="outline">
                <mat-label>Cliente</mat-label>
                <input
                    matInput
                    [formControlName]="'cliente'"
                    >
                <mat-icon
                    matSuffix
                    class="icon-size-5"
                    [svgIcon]="'heroicons_outline:search'"></mat-icon>
            </mat-form-field>
            
            <mat-form-field class="w-full mr-2" appearance="outline">
                <mat-label>Fecha</mat-label>
                <input
                    matInput
                    [formControlName]="'fecha1'"
                    [matDatepicker]="picker"
                    ><!--[matDatepicker]="picker"-->
                    
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Fecha</mat-label>
                <input
                    matInput
                    [formControlName]="'fecha2'"
                    [matDatepicker]="picker2"
                    ><!--[matDatepicker]="picker"-->
                    
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
        </form>
    </div>

    <div>
        <table mat-table [dataSource]="dataSource" class="rounded-6xl w-full mt-10 p-5">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="unidad_medida">
              <th mat-header-cell *matHeaderCellDef> Unidad de medida </th>
              <td mat-cell *matCellDef="let element"> {{element.unidad_medida}}</td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <div class="flex">
                        <button mat-button>
                            <mat-icon
                            matSuffix
                            class="icon-size-5"
                            [svgIcon]="'heroicons_outline:external-link'"></mat-icon>
                        </button>
                        <button mat-button class="bg-[#E53935]">
                            <mat-icon
                            matSuffix
                            class="icon-size-5 text-white"
                            [svgIcon]="'heroicons_outline:trash'"></mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</section>
