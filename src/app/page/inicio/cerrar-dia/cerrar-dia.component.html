<section>

    <div>
      <form [formGroup]="filtroPedidoForm" crossOrigin="Anonymous" class="w-full">

        <div>
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Fecha</mat-label>
            <input
                matInput
                [formControlName]="'fecha'"
                [matDatepicker]="picker"
                ><!--[matDatepicker]="picker"-->
                
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <div class="grid gap-2 grid-cols-2 w-full">
          <mat-form-field appearance="outline" class="w-full mr-2">
            <mat-label>Hora inicio</mat-label>
            <input
                matInput
                [formControlName]="'hora_inicio'"
                ><!--[matDatepicker]="picker"-->
                
          </mat-form-field>
    
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Fecha</mat-label>
            <input
                matInput
                [formControlName]="'hora_fin'"
                >
          </mat-form-field>
        </div>

        <div>
          <button mat-button>Aceptar</button>
          <button mat-button>Cancelar</button>
        </div>

      </form>
    </div>

    <div>
        <table mat-table [dataSource]="dataSource" class="rounded-6xl w-auto mt-10 p-5">

            <ng-container matColumnDef="fecha_inicio">
              <th mat-header-cell *matHeaderCellDef> Cliente </th>
              <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
            </ng-container>
          
            <ng-container matColumnDef="fecha_fin">
              <th mat-header-cell *matHeaderCellDef> Fecha despacho </th>
              <td mat-cell *matCellDef="let element"> {{element.fecha_despacho}} </td>
            </ng-container>

            <ng-container matColumnDef="hora_inicio">
              <th mat-header-cell *matHeaderCellDef> Hora cargue </th>
              <td mat-cell *matCellDef="let element"> {{element.hora_cargue}}</td>
            </ng-container>

            <ng-container matColumnDef="nombre_usuario">
              <th mat-header-cell *matHeaderCellDef> Hora en obra </th>
              <td mat-cell *matCellDef="let element"> {{element.hora_obra}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <div class="flex">
                        <button mat-button>
                            <mat-icon
                            matSuffix
                            class="icon-size-5"
                            [svgIcon]="'heroicons_outline:external-link'"></mat-icon>
                        </button>
                        <button mat-button class="bg-[#E53935]">
                            <mat-icon
                            matSuffix
                            class="icon-size-5 text-white"
                            [svgIcon]="'heroicons_outline:trash'"></mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</section>
