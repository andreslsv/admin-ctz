<section>
    <form [formGroup]="filtroPedidoForm" crossOrigin="Anonymous">
    
        <div class="w-full">
            <mat-form-field appearance="outline" class="w-full mr-2">
                <mat-label>Fecha</mat-label>
                <input
                    matInput
                    [formControlName]="'fecha'"
                    [matDatepicker]="picker"
                    >
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full mb-0">
                <mat-label>Modo pago</mat-label>
                <input
                    matInput
                    [formControlName]="'modo_pago'"
                    >
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full mb-0">
                <mat-label>Valor</mat-label>
                <input
                    matInput
                    [formControlName]="'valor'"
                    >
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full mb-0">
                <mat-label>Observaciones</mat-label>
                <textarea class="w-full" matInput [formControlName]="'observaciones'" id="" cols="30" rows="10"></textarea>
            </mat-form-field>
        </div>
    
        <div>
            <button mat-button>
                Imprimir
            </button>
        </div>
    
    </form>
</section>
